<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body style="background-color: peachpuff">
        <div class="centred-form">
            <h:form>
            <h:dataTable value="#{messageController.messages}" var="p"  style="margin-left: 500px" border="1">
            
             <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{p.Id}
                    </h:column>
            <h:column>
                        <f:facet name="header">Title</f:facet>
                            #{p.title}
                    </h:column>
                <h:column>
                        <f:facet name="header">ontent</f:facet>
                            #{p.content}
                    </h:column>
                 <h:column>
                        <f:facet name="header">author</f:facet>
                            #{p.content}
                    </h:column>
                <h:column>
                        <h:commandButton action="#{MessageController.delete(p.id)}" value="Delete" />   <!--button-->
                    </h:column>
            <h:column>
                        <h:commandButton action="#{MessageController.edit(p.id)}" value="Delete" />   <!--button-->
                    </h:column>
            
            
            
            </h:dataTable>
            </h:form>
            
            
        </div>
      
    </h:body>
</html>
